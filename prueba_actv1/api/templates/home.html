<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Prueba Tecnica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="http://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'normalize.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header class="main-head">
      <nav class="main">
        <h1 id="logo">Hola</h1>
        <ul>
          {% if request.usuario.is_authenticated %}
          <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
          <li><a href="{% url 'register' %}">Register</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <!-------------------------------------
					Navigation Bar 
	-------------------------------------->
    <div class="main">
      <nav class="second-nav">
        <a class="home" href="{% url 'home' %}">Inicio</a>
        <!--{% if request.user.is_authenticated %}
        <a class="" href="{% url 'home' request.user.username %}">Mi Usuario</a>
        {% endif %}-->
      </nav>

      {% block content %} {% endblock content %}
    </div>

    <footer></footer>
  </body>
</html>
